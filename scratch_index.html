<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Scratch to Reveal Image</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: #222;
  }
  #container {
    position: relative;
    width: 400px;
    height: 300px;
  }
  #scratchImage {
    width: 100%;
    height: 100%;
    display: block;
  }
  #scratchCanvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 400px;
    height: 300px;
    cursor: pointer;
  }
</style>
</head>
<body>
<div id="container">
  <img id="scratchImage" src="IMG_9381.GIF" alt="Scratch Image" />
  <canvas id="scratchCanvas" width="400" height="300"></canvas>
</div>

<script>
  const canvas = document.getElementById('scratchCanvas');
  const ctx = canvas.getContext('2d');
  const width = canvas.width;
  const height = canvas.height;

  // Fill canvas with gray overlay
  ctx.fillStyle = '#888';
  ctx.fillRect(0, 0, width, height);

  ctx.globalCompositeOperation = 'destination-out';

  let isDrawing = false;

  function getLocalStorageKey() {
    return 'scratchData';
  }

  function saveScratchData() {
    const imageData = ctx.getImageData(0, 0, width, height);
    // Save only alpha channel to reduce size
    const alphaData = [];
    for (let i = 3; i < imageData.data.length; i += 4) {
      alphaData.push(imageData.data[i]);
    }
    localStorage.setItem(getLocalStorageKey(), JSON.stringify(alphaData));
  }

  function loadScratchData() {
    const data = localStorage.getItem(getLocalStorageKey());
    if (!data) return;
    const alphaData = JSON.parse(data);
    const imageData = ctx.getImageData(0, 0, width, height);
    for (let i = 3, j = 0; i < imageData.data.length; i += 4, j++) {
      imageData.data[i] = alphaData[j];
    }
    ctx.putImageData(imageData, 0, 0);
  }

  function scratch(x, y) {
    const radius = 20;
    const grad = ctx.createRadialGradient(x, y, 0, x, y, radius);
    grad.addColorStop(0, 'rgba(0,0,0,0.6)');
    grad.addColorStop(1, 'rgba(0,0,0,0)');
    ctx.fillStyle = grad;
    ctx.beginPath();
    ctx.arc(x, y, radius, 0, Math.PI * 2, true);
    ctx.fill();
  }

  canvas.addEventListener('mousedown', (e) => {
    isDrawing = true;
    const rect = canvas.getBoundingClientRect();
    scratch(e.clientX - rect.left, e.clientY - rect.top);
  });

  canvas.addEventListener('mousemove', (e) => {
    if (!isDrawing) return;
    const rect = canvas.getBoundingClientRect();
    scratch(e.clientX - rect.left, e.clientY - rect.top);
  });

  canvas.addEventListener('mouseup', () => {
    if (isDrawing) {
      isDrawing = false;
      saveScratchData();
    }
  });

  canvas.addEventListener('mouseleave', () => {
    if (isDrawing) {
      isDrawing = false;
      saveScratchData();
    }
  });

  // Touch events for mobile
  canvas.addEventListener('touchstart', (e) => {
    e.preventDefault();
    isDrawing = true;
    const rect = canvas.getBoundingClientRect();
    const touch = e.touches[0];
    scratch(touch.clientX - rect.left, touch.clientY - rect.top);
  });

  canvas.addEventListener('touchmove', (e) => {
    e.preventDefault();
    if (!isDrawing) return;
    const rect = canvas.getBoundingClientRect();
    const touch = e.touches[0];
    scratch(touch.clientX - rect.left, touch.clientY - rect.top);
  });

  canvas.addEventListener('touchend', (e) => {
    e.preventDefault();
    if (isDrawing) {
      isDrawing = false;
      saveScratchData();
    }
  });

  // Initialize
  loadScratchData();
</script>
</body>
</html>

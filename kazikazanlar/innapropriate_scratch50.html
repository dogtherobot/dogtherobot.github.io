<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kaziyap 50li</title>
<style>
  body {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    background: black;
    margin: 0;
    padding: 20px;
  }
  .scratch-container {
    position: relative;
    width: 120px;
    height: 86px;
    margin: 10px;
    background-image: url('61wXNtAbBsL.jpg');
    background-repeat: no-repeat;
    cursor: pointer;
    border: 2px solid #555;
    border-radius: 8px;
    overflow: hidden;
  }
  canvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 120px;
    height: 86px;
  }
  .cropsize {
    background-size: 596px 856px;
  }
</style>
</head>
<body>

<script>
  const width = 120;
  const height = 86;
  const horCrops = 5;
  const verCrops = 10;
  const totalCrops = horCrops * verCrops;
  const n = 0

  // Dynamically create style element for crop classes
  const style = document.createElement('style');
  style.type = 'text/css';
  let css = '';
  for (let i = 0; i < horCrops - 1; i++) {
    const x = -width * i;
    for (let j = 0; j < verCrops - 1; j++) {
      const y = -height * j;
      n++;
      css += `.crop${n} { background-position: ${x}px ${y}px; background-size: 596px 856px; }\n`;
    }
  }
  style.appendChild(document.createTextNode(css));
  document.head.appendChild(style);

  // Dynamically create scratch-container divs
  const body = document.body;
  for (let n = 0; n < totalCrops; n++) {
    const div = document.createElement('div');
    div.className = `scratch-container cropsize crop${n + 1}`;
    div.setAttribute('data-key', `scratch${n + 1}`);

    const canvas = document.createElement('canvas');
    canvas.width = width;
    canvas.height = height;
    div.appendChild(canvas);

    body.appendChild(div);
  }

  // Scratch effect code
  const containers = document.querySelectorAll('.scratch-container');

  containers.forEach(container => {
    const canvas = container.querySelector('canvas');
    const ctx = canvas.getContext('2d');
    const width = canvas.width;
    const height = canvas.height;

    // Fill canvas with gray overlay
    ctx.fillStyle = '#888';
    ctx.fillRect(0, 0, width, height);

    ctx.globalCompositeOperation = 'destination-out';

    let isDrawing = false;

    const storageKey = container.getAttribute('data-key');

    function saveScratchData() {
      const imageData = ctx.getImageData(0, 0, width, height);
      const alphaData = [];
      for (let i = 3; i < imageData.data.length; i += 4) {
        alphaData.push(imageData.data[i]);
      }
      localStorage.setItem(storageKey, JSON.stringify(alphaData));
    }

    function loadScratchData() {
      const data = localStorage.getItem(storageKey);
      if (!data) return;
      const alphaData = JSON.parse(data);
      const imageData = ctx.getImageData(0, 0, width, height);
      for (let i = 3, j = 0; i < imageData.data.length; i += 4, j++) {
        imageData.data[i] = alphaData[j];
      }
      ctx.putImageData(imageData, 0, 0);
    }

    function scratch(x, y) {
      const radius = 20;
      const grad = ctx.createRadialGradient(x, y, 0, x, y, radius);
      grad.addColorStop(0, 'rgba(0,0,0,0.6)');
      grad.addColorStop(1, 'rgba(0,0,0,0)');
      ctx.fillStyle = grad;
      ctx.beginPath();
      ctx.arc(x, y, radius, 0, Math.PI * 2, true);
      ctx.fill();
    }

    canvas.addEventListener('mousedown', (e) => {
      isDrawing = true;
      const rect = canvas.getBoundingClientRect();
      scratch(e.clientX - rect.left, e.clientY - rect.top);
    });

    canvas.addEventListener('mousemove', (e) => {
      if (!isDrawing) return;
      const rect = canvas.getBoundingClientRect();
      scratch(e.clientX - rect.left, e.clientY - rect.top);
    });

    canvas.addEventListener('mouseup', () => {
      if (isDrawing) {
        isDrawing = false;
        saveScratchData();
      }
    });

    canvas.addEventListener('mouseleave', () => {
      if (isDrawing) {
        isDrawing = false;
        saveScratchData();
      }
    });

    // Touch events for mobile
    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      isDrawing = true;
      const rect = canvas.getBoundingClientRect();
      const touch = e.touches[0];
      scratch(touch.clientX - rect.left, touch.clientY - rect.top);
    });

    canvas.addEventListener('touchmove', (e) => {
      e.preventDefault();
      if (!isDrawing) return;
      const rect = canvas.getBoundingClientRect();
      const touch = e.touches[0];
      scratch(touch.clientX - rect.left, touch.clientY - rect.top);
    });

    canvas.addEventListener('touchend', (e) => {
      e.preventDefault();
      if (isDrawing) {
        isDrawing = false;
        saveScratchData();
      }
    });

    loadScratchData();
  });
</script>

</body>
</html>

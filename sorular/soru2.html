<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorular</title>
</head>
<style>
    body {
        background-color:black;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
        position: relative;
        }
    .hidden { display: none; }
    .text {
        color: white;
        filter:none;
        width: 200px;
        height: auto;
        margin: 10px;
        }
    .hiddenImage {
        filter: brightness(0);
        color: black;
        cursor: pointer;
        width: 200px;
        height: auto;
        margin: 10px;
        }
    .image {
        color: white;
        filter:none;
        width: 200px;
        height: auto;
        margin: 10px;
        }
    .title {
        color: #ffffff;
        max-width: max-content;
        margin: auto;
        }
    .login-form {
        color: white
    }
    .button {
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 12px;
        transition-duration: 0.4s;
    }
    .annoying {
        position:absolute;
    }
</style>
<body>
    
<div class="title">
    <h1> Tiklayarak bizi bul </h1>
    <p> Hangisi biziz? </p>
</div>
<input type="text" id="numara" placeholder="Numara" required>
<button onclick="enter()">Enter</button>
<a href= "sorular/soru3.html" class="hidden button">Dogru bildin simdi tikla</a>
<img class="hiddenImage" src="images (2).jpeg" alt="Image 1">
<p class="hidden text"> 1</p>
<img class="hiddenImage" src="images (3).jpeg" alt="Image 2">
<p class="hidden text"> 2 </p>
<img class="hiddenImage" src="IMG_9376.JPG" alt="Image 3">
<p class="hidden text"> 3 </p>
<img class="hiddenImage" src="images.jpeg" alt="Image 4">
<p class="hidden text"> 4 </p>
<img class="hiddenImage" src="images (1).jpeg" alt="Image 5">
<p class="hidden text"> 5 </p>

<script>
    const images = document.querySelectorAll('.hiddenImage');
    images.forEach(img => {
        img.onclick = function() {
            img.classList.toggle('hiddenImage');
            img.classList.toggle('image');
            const text = img.nextElementSibling;
            text.classList.toggle('hidden');
        };
    });
    function enter() {
        const numara = document.getElementById('numara').value;
        if (numara.toString() == '3') {
            const button = document.querySelector('.button.hidden');
            button.classList.remove('hidden');
        }
    }
    function changePosition() {
        multiply();
        const button = document.querySelector('.annoying.button');
        button.style.backgroundColor = 'red';
        const maxWidth = window.innerWidth - button.offsetWidth;
        const maxHeight = window.innerHeight - button.offsetHeight;
        const randomX = Math.floor(Math.random() * maxWidth);
        const randomY = Math.floor(Math.random() * maxHeight);
        button.style.left = `${randomX}px`;
        button.style.top = `${randomY}px`;
    }
    function multiply() {
        const buttonSection = document.getElementById('gizli');
        const newButton = document.createElement('button');
        newButton.innerText = chooseText(['<3','Aşkım','Güzelim','Bebeğim','Sevgilim','Her seyim','Seni cok seviyorum']);
        newButton.className = 'button';
        newButton.style.position = 'absolute';
        newButton.style.backgroundColor = getRandomColor();
        const maxWidth = window.innerWidth - newButton.offsetWidth;
        const maxHeight = window.innerHeight - newButton.offsetHeight;
        const randomX = Math.floor(Math.random() * maxWidth);
        const randomY = Math.floor(Math.random() * maxHeight);
        newButton.style.left = `${randomX}px`;
        newButton.style.top = `${randomY}px`;
        buttonSection.appendChild(newButton);
    };
    function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        };
        return color;
    };
    function chooseText(array) {
        return array[Math.floor(Math.random() * array.length)];
    };
</script>
</body>
</html>

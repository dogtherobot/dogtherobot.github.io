<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="login-form">
        Login here</h1>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <p id="error-message" class="hidden">Invalid credentials!</p>
    </div>
    <div id="gizli" class="hidden">
        <style>
            body {
            background-color: #686666;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            }
            .title {
                color: #ffffff;
                max-width: max-content;
                margin: auto;
                }
            .button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            transition-duration: 0.4s;
            }
        </style>     
        <body>
            <div class="title">
                <h1> Hosgeldin guzeller guzeli askimmm </h1>
                <p> Sana bir dizi soru hazirladim cevaplar misin lutfen? </p>
            </div>
            <div class="button">
                <a href= "sorular/soru1.html" class="button">Hazirim canim</a>
            </div>
        </body>   
    </div>
    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const validUsername = 'Deniz';
            const validPassword = '1';

            if (username === validUsername && password === validPassword) {
                document.getElementById('login-form').classList.add('hidden');
                document.getElementById('gizli').classList.remove('hidden');
            } else {
                document.getElementById('error-message').classList.remove('hidden');
                setTimeout(() => {
                    document.getElementById('error-message').classList.add('hidden');
                }, 3000); // Hide error message after 3 seconds
            }
        }
    </script>
</body>
</html>
